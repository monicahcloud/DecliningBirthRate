<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Info</title>
  <meta name="description" content="Project using birth data" />
  <meta name="keywords" content="birth, fertility rate, birthrate" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
  <!-- header -->
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="col-md-2">
            <a class="btn btn-black " href="/" role="button">Home </a>
          </div>
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Monicah Cloud</h1>
      <p text-center> There is no other!!! </p>
    </div>
    <div>
      <h1 class="text-center display-1">Birth Info</h1>
      <p class="text-center description-text">
        The following table includes all of the data used.
      </p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a State</label>
                      <input class="form-control" id="state" type="text" placeholder="Alabama">
                    </li>

                    <li class="filter list-group-item">
                      <label for="state">Enter a Year</label>
                      <input class="form-control" id="year" type="text" placeholder="2016">
                    </li>
                    <li class="filter list-group-item">
                      <label for="country">Enter a Race</label>
                      <input class="form-control" id="race" type="text" placeholder="White">
                    </li>
                  </ul>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <main>
            <div class="col-md-10">
              <div id="table-area" class="">
                <table id="ufo-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">State</th>
                      <th class="table-head">Year</th>
                      <th class="table-head">Race</th>
                      <th class="table-head">Births</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
        </div>
      </div>
      
      <div id="map"></div>

      <footer class="footer">
        <span class="bottom"></span>
      </footer>
    </div>
    <!-- Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
      crossorigin=""></script>
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Leaflet-Choropleth JavaScript -->
    <script type="text/javascript" src="../static/js/choropleth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/logic.js"></script>
    <script src="../static/js/config.js"></script>
    <script src="../static/js/us-states.js"></script>

    
</body>

</html>
